<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat with {{ username }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: black;
            color: orange;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: orange;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid orange;
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            background-color: #111;
            color: orange;
        }

        #myMessage {
            width: 70%;
            padding: 10px;
            border: 1px solid orange;
            border-radius: 5px;
            background-color: #111;
            color: orange;
            margin-left: 10%;
        }

        button {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>Private Chat with {{ username }}</h1>
    <div id="messages"></div>
    <input type="text" id="myMessage" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script type="text/javascript">
        var socket = io();
        var currentUser = "{{ current_user.get_user()[1] }}";
        var chatPartner = "{{ username }}";

        // Присоединение к комнате чата
        socket.emit('join_private', { from: currentUser, to: chatPartner });

        socket.on('private_message', function(msg) {
            $('#messages').append($('<p>').text(msg));
        });

        function sendMessage() {
            var msg = $('#myMessage').val();
            socket.emit('private_message', { to: chatPartner, message: msg });
            $('#myMessage').val('');
        }
    </script>
</body>
</html>
